<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Spin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ99fXoWf2M+x5gV9m6fD3V1q4k+aI2mS7zF5rP2yR/fF+Pz+G+c+T2Vp+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #92E82E;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            box-sizing: border-box;
        }

        .fa-spin {
            animation: fa-spin 2s linear infinite; /* Font Awesome's pre-built spin animation */
        }
        
        .gear-icon {
            font-size: 80px; /* Use a larger font size for the icon */
            color: #C3C9D4;
            margin-bottom: 20px;
        }

        .status-text {
            color: #C3C9D4;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .action-text {
            color: #555;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #E6EAF0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #92E82E;
            width: 0;
            animation: fill 3s forwards;
        }

        @keyframes fill {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="card">
        <i class="fas fa-gear gear-icon fa-spin"></i>
        
        <div class="status-text">PROCCESSING...</div>
        <div class="action-text">Preparing</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

</body>
</html>
